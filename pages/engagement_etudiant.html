  <style>
body {
  background: #181A20;
  margin: 0;

header {

}

nav ul {
  list-style: none;
  margin: 0;
  padding: 0;
  display: inline-flex;
  gap: 32px;
}

nav ul li {
  display: inline;
}

nav ul li a {
  color: #c9d1d9;
  text-decoration: none;
  font-size: 1.15rem;
  font-weight: 500;
  padding: 8px 18px;
  border-radius: 6px;
  transition: color 0.2s, background 0.2s;
}

nav ul li a:hover,
nav ul li a.active {
  color: #ffcc00;
  background: rgba(255, 204, 0, 0.08);
  font-weight: bold;
}

/* Carte engagement étudiant */
.engagement-etudiant {
  max-width: 600px;
  margin: 80px auto 0 auto;
  background: rgba(24, 26, 32, 0.95);
  border-radius: 18px;
  box-shadow: 0 8px 32px rgba(0,0,0,0.25);
  padding: 40px 32px;
  text-align: center;
  border: 1.5px solid #23243a;
}

.engagement-etudiant h2 {
  color: #ffcc00;
  font-size: 2.1rem;
  margin-bottom: 18px;
  letter-spacing: 1px;
  font-weight: 700;
}

.engagement-etudiant p {
  color: #c9d1d9;
  font-size: 1.15rem;
  line-height: 1.7;
  margin: 0;
}

/* Effet curseur (inchangé) */
.cursor-effect {
  position: fixed;
  top: 0; left: 0;
  width: 100vw; height: 100vh;
  pointer-events: none;
  z-index: 1;
}
    .cursor-effect {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 1;
    }
    .center-content {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .replit-btn {
      background: linear-gradient(90deg, #6C63FF 0%, #48C6EF 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 18px 40px;
      font-size: 1.3rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 24px rgba(76, 110, 245, 0.2);
      transition: transform 0.1s, box-shadow 0.1s;
      text-decoration: none;
      outline: none;
    }
    .replit-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 32px rgba(76, 110, 245, 0.3);
    }
  </style>
</head>
<body>

  <canvas class="cursor-effect"></canvas>
  <div class="center-content">
    <a href="https://www.canva.com/design/DAGm_c07DX8/gLsGsvzLpC1rFqtccGrpcg/view?utm_content=DAGm_c07DX8&utm_campaign=designshare&utm_medium=link2&utm_source=uniquelinks&utlId=h5e1960d15c" class="replit-btn" target="_blank">engagement etudiant</a>
  </div>
  <script>
    // Effet de halo qui suit le curseur
    const canvas = document.querySelector('.cursor-effect');
    const ctx = canvas.getContext('2d');
    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    }
    window.addEventListener('resize', resize);

    let mouse = { x: width/2, y: height/2 };

    document.addEventListener('mousemove', e => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });

    function draw() {
      ctx.clearRect(0, 0, width, height);
      // Halo
      let gradient = ctx.createRadialGradient(mouse.x, mouse.y, 0, mouse.x, mouse.y, 120);
      gradient.addColorStop(0, 'rgba(108,99,255,0.25)');
      gradient.addColorStop(1, 'rgba(108,99,255,0)');
      ctx.beginPath();
      ctx.arc(mouse.x, mouse.y, 120, 0, Math.PI * 2, false);
      ctx.fillStyle = gradient;
      ctx.fill();
      requestAnimationFrame(draw);
    }
    draw();
  </script>
